<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="valentine.gif" alt="Valentine's Day GIF">
    <h1>Will you be my valentine?</h1>
    <div class="buttons">
      <button id="yesBtn" class="green" onclick="showMessage('Yay!')">Yes</button>
      <button id="noBtn" class="red" onclick="shrinkNo()">No</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
